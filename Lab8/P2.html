<!DOCTYPE html>
<html>
<head>
	<title>Tabs</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">
		<ul class="nav nav-tabs">
			<li class="nav-item">
				<a class="nav-link active" data-toggle="tab" href="#home">Home</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" data-toggle="tab" href="#menu1">Menu 1</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" data-toggle="tab" href="#menu2">Menu 2</a>
			</li>
		</ul>
		<div class="tab-content">
			<div class="tab-pane container active" id="home">hhhhhhhhhhhhhhhhhh</div>
			<div class="tab-pane container fade" id="menu1">jjjjjjjjjjjjjjjjjjjjj</div>
			<div class="tab-pane container fade" id="menu2">kkkkkkkkkkkkkkkkkkkk</div>
		</div>
	</div>
</body>
</html>
