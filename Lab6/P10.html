<!DOCTYPE html>
<html>
<head>
	<title>Replace all href values</title>
	<meta charset="utf-8">
</head>
<body>
	<a href="https://www.facebook.com" target="_blank">Facebook</a>
	<br>
	<a href="https://www.instagram.com" target="_blank">Instagram</a>
	<br>
	<a href="https://getbootstrap.com" target="_blank">Bootstrap</a>
	<br>
	<label for="value">Href string: </label>
	<input type="text" name="value" id="value" placeholder="Enter href string...">
	<input type="submit" name="submit" id="submit" value="Replace" onclick="rep()">

	<script type="text/javascript">
		function rep(){
			let arrA = document.getElementsByTagName("A");

			let str = document.getElementById("value").value;

			for (var i = 0; i < arrA.length; i++) {
				arrA[i].href = str;
			}

			alert("Replaced all href values to "+str);
		}
	</script>
</body>
</html>
