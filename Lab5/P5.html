<!DOCTYPE html>
<html>
<head>
	<title>Product Section</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<style type="text/css">
		#body-title{
			border-bottom: 1px solid #e9e9e9;
		}
		#body-title h4{
			border-bottom: 4px solid orange;
			display: inline-block;
			margin-bottom: 1px;
		}
		#item-img img{
			width: 100%!important;
		}
		#item-img{
			border: 1px solid #e9e9e9;
			position: relative;
		}
		#item{
			text-align: center;
		}
		#list-item{
			margin-top: 20px;
		}
		#item-phone{
			color: red;
			margin-top: 10px;
			font-weight: bold;
		}
		#item-name a{
			color: black;
			font-weight: bold;
		}
		#item-name a:hover{
			color: red;
			text-decoration: none;
		}
		#item-name{
			margin-top: 5px;
		}
		#item-order a{
			position: absolute;
			top: 30%;
			left: 10%;
			background-color: orange;
			width: 80%;
			color: white;
			font-weight: bold;
			font-size: 20px;
			padding-top: 5px;
			padding-bottom: 5px;
		}
		#item-order a:hover{
			text-decoration: none;
		}
		#item-detail a{
			position: absolute;
			top: 55%;
			left: 10%;
			background-color: orange;
			width: 80%;
			color: white;
			font-weight: bold;
			font-size: 20px;
			padding-top: 5px;
			padding-bottom: 5px;
		}
		#item-detail a:hover{
			text-decoration: none;
		}
		#item-detail, #item-order{
			display: none;
		}
		#item-img:hover > article{
			display: block;
		}
		#item-img:hover{
			transition: 1s;
			border: 1px solid orange;
		}
		#item-img:hover > img{
			transition: 1s;
			opacity: 0.5;
		}
	</style>
</head>
<body>
	<section id="ip">
		<section class="container">
			<section id="body-title">
				<h4>Tổng đài IP</h4>
			</section>
			<section id="list-item">
				<section class="row">
					<section class="col-md-3">
						<section id="item">
							<article id="item-img">
								<img src="https://www.voipmart.vn/wp-content/uploads/2015/11/CXS1000-300x300.png">
								<article id="item-order"><a href="">ĐẶT HÀNG</a></article>
								<article id="item-detail"><a href="">CHI TIẾT</a></article>
							</article>
							<article id="item-name"><a href="">Tổng đài IP Xorcom Spark – CXS1000</a></article>
							<article id="item-phone">Vui lòng gọi (028) 7302 8080</article>
						</section>
					</section>
					<section class="col-md-3">
						<section id="item">
							<article id="item-img">
								<img src="https://www.voipmart.vn/wp-content/uploads/2015/11/CXS1000-300x300.png">
								<article id="item-order"><a href="">ĐẶT HÀNG</a></article>
								<article id="item-detail"><a href="">CHI TIẾT</a></article>
							</article>
							<article id="item-name"><a href="">Tổng đài IP Xorcom Spark – CXS1000</a></article>
							<article id="item-phone">Vui lòng gọi (028) 7302 8080</article>
						</section>
					</section>
				</section>
			</section>
		</section>
	</section>
</body>
</html>
