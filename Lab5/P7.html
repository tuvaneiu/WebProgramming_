<!DOCTYPE html>
<html>
<head>
	<title>Animated Search Form</title>
	<meta charset="utf-8">

	<style type="text/css">
		input{
			border: 1px solid grey;
			width: 70px;
			color: grey;
			background-image: url("https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcTypsAoHdtTHO1M4piDQfnhmT8v00Sno78kdttxdccGYcbipeA7&usqp=CAU");
			background-size: 20px;
			background-repeat: no-repeat;
			padding-left: 20px;
			border-radius: 2px;
		}
		input:focus{
			width: 500px;
		}
	</style>
</head>
<body>
	<div>
		<input type="text" name="Search" id="search" placeholder="Search..">
	</div>
</body>
</html>
