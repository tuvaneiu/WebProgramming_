<!DOCTYPE html>
<html>
<head>
	<title>jQuery Exercise</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>

	<style type="text/css">
		h4{
			border-bottom: 5px solid orange;
			padding-bottom: 5px;
			display: inline-block;
			margin-bottom: 40px;
		}
	</style>
</head>
<body>
	<h4>NAME LIST</h4>
	<table class="table">
		<thead>
			<tr>
				<th scope="col">#</th>
				<th scope="col">First</th>
				<th scope="col">Last</th>
				<th scope="col">Function</th>
			</tr>
		</thead>
		<tfoot>
			<tr>
				<th scope="row"></th>
				<th><input type="text" name="first" id="first"></th>
				<th><input type="text" name="last" id="last"></th>
				<th><button class="add">Thêm</button></th>
			</tr>
		</tfoot>
		<tbody>
			<tr>
				<th scope="row">1</th>
				<td>Mark</td>
				<td>Otto</td>
				<td><button class="del">Xóa</button></td>
			</tr>
			<tr>
				<th scope="row">2</th>
				<td>Jacob</td>
				<td>Thornton</td>
				<td><button class="del">Xóa</button></td>
			</tr>
			<tr>
				<th scope="row">3</th>
				<td>Larry</td>
				<td>the Bird</td>
				<td><button class="del">Xóa</button></td>
			</tr>
		</tbody>
	</table>

	<script type="text/javascript">
		$("table").on("click",".del", function(){
			this.closest('tr').remove();
		});

		$(".add").on("click", function(){
			$(`
				<tr>
					<th scope="row"></th>
					<td>${$("#first").val()}</td>
					<td>${$("#last").val()}</td>
					<td><button class="del">Xóa</button></td>
				</tr>
				`).appendTo("table");
			$("#first").val("");
			$("#last").val("");
		});
	</script>
</body>
</html>
