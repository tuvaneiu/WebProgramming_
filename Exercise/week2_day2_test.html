<!DOCTYPE html>
<html>
<head>
	<title>Form</title>
	<meta charset="utf-8">
</head>
<body>
	<form name="Form" method="get" action="">
		<label for="email">Email address:</label>
		<input type="email" name="Email" id="email">
		<p>Password:</p>
		<input type="password" name="Password">
		<p>Example textarea:</p>
		<textarea name="Example" rows="5"></textarea>
		<hr>

		<p>Giới tính:</p>
		<input type="radio" name="radioBtn" value="Trai">Trai
		<br>
		<input type="radio" name="radioBtn" value="Gái">Gái
		<br>
		<input type="radio" name="radioBtn" value="Khác">Khác
		<hr>

		<fieldset>
			<legend>Sở thích</legend>
			<input type="checkbox" name="checkBtn" value="Ăn">Ăn
			<br>
			<input type="checkbox" name="checkBtn" value="Ngủ">Ngủ
			<br>
			<input type="checkbox" name="checkBtn" value="Chơi game">Chơi game
		</fieldset>
		<hr>

		<p>Thành phố:</p>
		<select name="city">
			<option value="value1" selected="selected">Hồ Chí Minh</option>
			<option value="value2">Hà Nội</option>
			<option value="value3">Hà Giang</option>
		</select>
		<hr>

		<p>Năm sinh:</p>
		<input type="number" name="Năm sinh" min="1900" max="2020">
		<hr>

		<input type="submit" name="Submit" value="Submit">
		<input type="reset" name="resetBtn" value="Reset">
	</form>
	<hr>

	<iframe width="560" height="315" src="https://www.youtube.com/embed/cX-Oqdt7gmc" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
