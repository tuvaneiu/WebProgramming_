<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<meta charset="utf-8">

	<style type="text/css">
		button{
			width: 100%;
			height: 100%;
			border: none;
			background: none;
			color: blue;
		}
		input[type=text]{
			border: none;
			text-align: right;
			color: blue;
			width: 100%;
			height: 100%;
		}
		table{
			border-color: blue;
		}
	</style>
</head>
<body>
	<table border="1" cellpadding="15">
		<tr>
			<td colspan="4"><input type="text" name="result" value="123" readonly></td>
		</tr>
		<tr>
			<td><button>1</button></td>
			<td><button>2</button></td>
			<td><button>3</button></td>
			<td><button>+</button></td>
		</tr>
		<tr>
			<td><button>4</button></td>
			<td><button>5</button></td>
			<td><button>6</button></td>
			<td><button>-</button></td>
		</tr>
		<tr>
			<td><button>7</button></td>
			<td><button>8</button></td>
			<td><button>9</button></td>
			<td><button>*</button></td>
		</tr>
		<tr>
			<td colspan="2"><button>0</button></td>
			<td><button>.</button></td>
			<td><button>/</button></td>
		</tr>
	</table>
</body>
</html>
