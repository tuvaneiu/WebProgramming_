<!DOCTYPE html>
<html>
<head>
	<title>Ticket CSS</title>
	<meta charset="utf-8">
	<script src="https://kit.fontawesome.com/a076d05399.js"></script>

	<link rel="stylesheet" type="text/css" href="./P4.css">
</head>
<body>
	<table cellpadding="10">
		<thead>
			<tr>
				<th colspan="2" id="grey">Ticket ID: 409788</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td valign="top" id="white"><i>Name:</i></td>
				<td id="yellow"><i id="green" class="fas fa-circle"></i> Parker Seidel<br><b id="red">No Active Support</b></td>
			</tr>
			<tr>
				<td id="white"><i>Email:</i></td>
				<td id="yellow">seidel@aptmail.com</td>
			</tr>
			<tr>
				<td id="white"><i>Response Time:</i></td>
				<td id="grey">72hours, 60hours left</td>
			</tr>
			<tr>
				<td rowspan="2" valign="top" id="white"><i>Last Action:</i></td>
				<td id="grey">Never been locked.</td>
			</tr>
			<tr>
				<td id="yellow">Link to public post</td>
			</tr>
			<tr>
				<td id="white"><i>Status:</i></td>
				<td id="orange"><b>Not answered</b></td>
			</tr>
		</tbody>
	</table>
</body>
</html>
